<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="icon" href="img/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Animalandia</title>
</head>
<body>

<section id="login">
	
	<img src="img/logo.jpg">

	<form action="" method="" class="form-login">
		<h1><i class="fas fa-user-lock"></i></h1>
		<div class="form-group">
			<label for="usuario" class="form-label">Usuario</label>
			<input type="text" name="usuario" id="usuario" class="form-input" placeholder="Ingresa tu usuario">
		</div>
		<div class="form-group">
			<label for="password" class="form-label">Password</label>
			<input type="password" name="password" id="password" class="form-input" placeholder="Ingresa tu password">
		</div>
		<div class="form-group">
			<input type="submit" name="ingresar" value="Ingresar" class="form-button btn-azul">
		</div>
		<div class="form-group">
			<input type="submit" name="registrar" value="Registrar" class="form-button btn-morado">
		</div>
		<div class="form-group">
			<a href="" class="form-olvido">Recordar password </a>
		</div>
		
	</form>
</section>

</body>
